version: '3.8'

services:
  jieba-tokenize:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/tokenize"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - jieba-network

networks:
  jieba-network:
    driver: bridge

volumes:
  logs:
    driver: local